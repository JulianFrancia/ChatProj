<div class="main-container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <!--TITTLE DEL REGISTRO-->
    <div>
      <h1>Registro</h1>
    </div>
    <!--USERNAME-->
    <div class="input-container">
    <mat-form-field>
      <input  id="username-input" matInput type="text" placeholder="Nombre de usuario" name="username"
        #username="ngModel" [(ngModel)]="user.username" required />
      </mat-form-field>
      <span *ngIf="username.touched && !username.valid" style="color:white">*Debe ingresar un nombre*</span>
    <!--PASSWORD-->
    <mat-form-field>
      <input matInput id="password" type="password" name="password" placeholder="Contrase単a"
        #password="ngModel" [(ngModel)]="user.password" required />
      </mat-form-field>
      <span *ngIf="password.touched && !passLength()" style="color:white;">*La contrase単a debe tener al menos 6
        caracteres*</span>
    <!--PASSWORD CONFIRM-->
    <mat-form-field>
      <input matInput id="confirmpass" type="password"  name="passwordConfirm"
        #passwordConfirm placeholder="Confirmar contrase単a" required />
    </mat-form-field>
    <span *ngIf="passwordConfirm.value != password.value" style="color:white">Las contrase単as no coinciden</span>
    <!--FIRSTNAME-->
    <mat-form-field>
      <input matInput type="text" placeholder="Firstname" name="firstName" #firstName="ngModel"
        [(ngModel)]="user.firstName" />
    </mat-form-field>
    <!--LASTNAME-->
    <mat-form-field>
      <input matInput type="text" class="formRow--input js-input" placeholder="Lastname" name="lastName" #lastName="ngModel"
        [(ngModel)]="user.lastName" />
    </mat-form-field>    
    <!--NICK-->
    <mat-form-field>
      <input matInput type="text" placeholder="Nuevo nick" name="nick" #nick="ngModel"
        [(ngModel)]="user.nick" required />
    </mat-form-field> 
      <span *ngIf="nick.touched && !nick.valid" style="color:white">*Debe ingresar un nick*</span>
    </div>  
    <!--IMAGE-->

    <!--REGISTER BUTTON-->
    <button mat-raised-button color="primary" type="submit" value="Registrarse" id="btn" [disabled]="!registerForm.form.valid">Registrarse</button>
  </form>
  <div id="button-myProfile" style="display:none">
    <a id="btn" [routerLink]='["/feed"]'>Ir a mi perfil</a>
  </div>
</div>
