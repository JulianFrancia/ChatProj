<div class="row">
  <div class="col-sm">
    <label for="roomInput">Choose Room</label>
    <mat-select name="roomInput" id="roomInput" [(ngModel)]="room">
      <mat-option value="Lobby">Lobby</mat-option>
      <mat-option value="Hall">Hall</mat-option>
      <mat-option value="Deluxe">Deluxe</mat-option>
    </mat-select>
  </div>
  <div class="col-sm">
    <label for="roomInput">Choose Room</label>
    <button type="button" class="btn" (click)="join()">Join</button>
  </div>
  <div class="chatBox">
    <div class="textChat" *ngFor="let item of messageArray">
      <span><strong>{{item.user}}: </strong> {{item.message}}</span>
    </div>
  </div>
</div>
<div class="inputBox">
  <form>
    <!-- [formGroup]="chatForm" -->
    <!-- (ngSubmit)="onSubmit(chatForm.value.chatBox)" -->
    <textarea class="inputChat" formControlName="chatBox"></textarea>
    <button class="sendButton" type="submit">Enviar</button>
  </form>
</div>
