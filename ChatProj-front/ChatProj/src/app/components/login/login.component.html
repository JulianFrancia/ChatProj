<div class="main-container">
  <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(username.value, password.value)">
    <!--TITTLE DEL LOGIN-->
    <h1 id="login-tittle">Login</h1>
    <!--USERNAME-->
    <label for="name" class="formRow--input-wrapper js-inputWrapper">
      <input type="text" class="formRow--input js-input" placeholder="Usuario" name="username" #username />
    </label>
    <!--PASSWORD-->
    <label for="password" class="formRow--input-wrapper js-inputWrapper">
      <input type="password" class="formRow--input js-input" name="password" placeholder="Contraseña" #password />
    </label>
    <input type="submit" value="Iniciar sesion" id="btn" [disabled]=""/>
  </form>
  <div id="grupo">
    <ul>
      <li id="Forgot-pass"><a href="#">Olvide mi contraseña</a></li>
      <li>¿No tenes cuenta? <a id="Register" [routerLink]='["register"]'>Hacela
          acá</a></li>
    </ul>
  </div>
  <div *ngIf="stateLogin">
    <h1>LOGEADO</h1>
  </div>
</div>
