
<div class="main-container">
  <div id="login-form">
    <h1 id="login-tittle">Login</h1>
    <div class="textbox-form">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="usuario" name="user" #user />
    </div>

    <div class="textbox-form">
      <input
        type="password"
        placeholder="contraseña"
        name="password"
        #password
      />
    </div>
    <input type="submit" value="Iniciar sesión" />
  </div>
</div>
