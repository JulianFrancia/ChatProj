<div class="main-container">
    <mat-card class="card">
      <!--TITTLE DEL REGISTRO-->
      <div>
          <h1>{{'register' | translate}}</h1>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!--USERNAME-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput placeholder="{{'user'| translate}}" formControlName="username" required>
          <mat-error *ngIf="registerForm.controls.username.invalid">{{'error_user' | translate}}</mat-error>
        </mat-form-field>
      </div>
      <!--PASSWORD-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput type = "password" placeholder="{{'password'| translate}}" formControlName="password" required>
          <mat-error *ngIf="registerForm.controls.password.invalid">{{'error_password' | translate}}</mat-error>
        </mat-form-field>
      </div>
      <!--CONFIRM PASSWORD-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput type = "password" placeholder="{{'confirm_password'| translate}}" formControlName="confirmPassword" [errorStateMatcher]="errorMatcher" required>
          <mat-error *ngIf="registerForm.hasError('passwordsDoNotMatch')">{{'not_match' | translate}}</mat-error>
        </mat-form-field>
      </div>
      <!--FIRSTNAME-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput placeholder="{{'firstname'| translate}}" formControlName="firstName">
        </mat-form-field>
      </div>
      <!--LASTNAME-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput placeholder="{{'lastname'| translate}}" formControlName="lastName">
        </mat-form-field>
      </div>
      <!--EMAIL-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput placeholder="{{'email'| translate}}" formControlName="email" required>
          <mat-error *ngIf="registerForm.controls.email.invalid">{{'error_email' | translate}}</mat-error>
        </mat-form-field>
      </div>
      <!--NICKNAME-->
      <div class="input-container">
        <mat-form-field id="username-input" color="primary">
          <input matInput placeholder="Nickname" formControlName="nickName" required>
          <mat-error *ngIf="registerForm.controls.nickName.invalid">{{'error_nick' | translate}}</mat-error>
        </mat-form-field>
      </div>
      <div>
       <!-- <input *ngIf="" type="file" formControlName="image" (change)="processFile($event)"> -->
      </div>
      <button mat-raised-button color="primary" type="submit">{{'register_me' | translate}}</button>
      </form>
  </mat-card>
  </div>
